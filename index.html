<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webcomponents example</title>

    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        WebComponents.waitFor(async () => {
            // At this point we are guaranteed that all required polyfills have
            // loaded, and can use web components API's.

            // if browser has no native fetch support -> load polyfill
            if (!window.fetch) {
                await import('./node_modules/whatwg-fetch/fetch.js');
            }
            return import('./simple-clock.js');
        })
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: lighter;
        }
    </style>
</head>

<body>

<simple-clock></simple-clock>

<script>
    // start after a few seconds -> show webcomponents default text
    setTimeout(() => {
        updateClock();
    }, 2000);

    // worldclockapi.com is to the minute, so update clock all 60 seconds
    setInterval(() => {
        updateClock();
    }, 60000);

    function updateClock() {
        fetch('http://worldclockapi.com/api/json/cet/now')
            .then(verifyStatus)
            .then(response => response.json())
            .then(updateClockComponent)
            .catch(log);
    }

    function verifyStatus(response) {
        if (!response.ok) {
            throw new Error(response.statusText);
        }
        return response;
    }

    function log(message) {
        console.log(message)
    }

    function updateClockComponent(data) {
        let simpleClock = document.querySelector('simple-clock');
        simpleClock.setAttribute('current-date-time', data.currentDateTime);
        simpleClock.setAttribute('day-of-the-week', data.dayOfTheWeek);
    }
</script>

</body>

</html>
